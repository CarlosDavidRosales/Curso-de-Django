{% extends 'base.html' %}

{% block content %}

<h1>Welcome </h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">

            {% if task.completado %}
                <h1 style="color: dodgerblue;">{{task.tarea}}</h1>
            {% else %}
                <h1 style="color: red;">{{task.tarea}}</h1>
            {% endif %}
            
        </a>
        <p>{{task.fecha}}</p>
        <p>{{task.user}}</p>
    </li>
    {% endfor %}
</ul>
{{error}}
{% endblock %}
